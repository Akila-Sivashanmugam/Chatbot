<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Introduction -->
    <section class="intro">
        <h1>Welcome to Your Mental Wellness Companion</h1>
        <p>
            If you're feeling overwhelmed, sad, or anxious â€” you're not alone.
            Our AI-powered chatbot is here to offer support and guidance.
        </p>
    </section>

    <!-- Chat Icon + Bubble Message -->
    <div class="chat-icon-wrapper">
        <div class="chat-icon" onclick="toggleChat()">
            <img src="{{ url_for('static', filename='chatbot.png') }}" alt="Chatbot Icon">
        </div>
        <div class="chat-bubble" id="chatBubble">
            ðŸ’¬ Consult me for any mental issue
        </div>
    </div>

    <!-- Chat Popup -->
    <div class="chat-popup" id="chatPopup">
        <div class="chat-header">
            <span>Mental Health Chatbot</span>
            <button onclick="toggleChat()">Ã—</button>
        </div>
        <div class="chat-body" id="chatBox"></div>
        <form id="chatForm" class="chat-form">
            <input type="text" id="userInput" placeholder="Type how you're feeling..." required>
            <button type="submit">âž¤</button>
        </form>
    </div>

    <!-- Script -->
    <script>
        window.onload = function () {
            setTimeout(() => {
                const bubble = document.getElementById("chatBubble");
                if (bubble) bubble.style.opacity = 0;
            }, 3000);
        };

        function toggleChat() {
            document.getElementById("chatPopup").classList.toggle("open");
        }

        document.getElementById("chatForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const input = document.getElementById("userInput");
            const message = input.value;
            showMessage("You", message);

            fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "msg=" + encodeURIComponent(message)
            })
            .then(res => res.json())
            .then(data => {
                showMessage("Bot", data.response);
            });

            input.value = "";
        });

        function showMessage(sender, text) {
            const chatBox = document.getElementById("chatBox");
            const msgDiv = document.createElement("div");
            msgDiv.className = sender === "You" ? "user-msg" : "bot-msg";
            msgDiv.innerHTML = `<span>${text}</span>`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
